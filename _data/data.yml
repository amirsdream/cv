career-profile:
    title: Career Profile
    summary: |
      Amirhossein jofreh was born in 1987. He received the B.sc degree
      in electrical and electonic engineering from the University of Azad, in
      2008, and Msc degrees in electrical and electronic engineering from
      the Eastern Mediterranean University North Cyprus, in 2013 .
      he joined Tivan faham web Samar, as a Full-stack developer and
      Robotics Trainer, in 2015 and start as DevOps engineer in betik
      bilisim in 2018. Since December 2003, he has been working on linux,
      command line nix systems. Also, he is working on php , python ,C/C
      ++ ,javascript, typescript ,git, IOT , Raspberry Pi and its frameworks
      (laravel.django) since 2011. he is one of the core developers of
      ka2yab.com website (based on Angular 5 ,Laravel ,Django). He
      is Professional backend developer , DevOps engineer also with
      knowledge of frontend (css/javascript/angular.).He also Achieved 3
      certificate from 2015 to 2018 RoboCup title.

